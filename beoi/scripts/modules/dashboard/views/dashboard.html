<div class="row">

  <div class="col-md-12">

    <div ng-controller="LatestUVACtrl">
      <h2>UVA Problems Solved</h2>
      <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th></th>
          <th ng-repeat="uva_pid in uva_pids track by $index">{{uva_problems[uva_pid].title}}
            <a href="{{uva_problems[uva_pid].ext_problem_url1}}" target="_blank" title="Problem description"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></a>
            <a href="{{uva_problems[uva_pid].submit_url}}" target="_blank" title="Submit solution"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span></a>
          </th>
       </tr>
      </thead>
      <tbody ng-repeat="uva_user_results in uva_results track by $index">
        <tr>
          <td style="font-weight: bold;">{{ uva_user_results.name }}</td>
          <td ng-repeat="uva_user_result in uva_user_results.uva_problem_results track by $index">
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="uva_user_result"></span>
          </td>
        </tr>
      </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#edit-profile">Configure my UVA number</button>

      <!-- User profile edition modal -->
<div class="modal fade" id="edit-profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">About you</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="contest_name">Your UVa username (created on http://uva.onlinejudge.org/)</label>
          <input class="form-control" id="modal-uva-username" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="submit_uva_username()">Save</button>
      </div>
    </div>
  </div>
</div>
